version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/github.com/Kimoto-Norihiro/connect-todo/server/api
plugins:
  - plugin: go
    out: ../server/api
    opt: paths=source_relative
  - plugin: connect-go
    out: ../server/api
    opt: paths=source_relative
  # for scenarigo test
  - name: go-grpc
    out: ../server/api
    opt: paths=source_relative